<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Quizz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./quiz.css">
    <script src="./quiz.js" defer></script>
</head>

<body class="bg-warning">
    <div class="intro">
        <h2 class="fs-1 py-4 text-center">Game Quizz</h2>
    </div>
    <div class="score bg-warning text-center">
        <h2 class="mark bg-warning">score=</h2>
    </div>
    <div class="container">
        <p class="fs-1 text-start text-success">Let's Go..</p>
    </div>

    <div class="body">
        <form class="clz1 display-5">
            <div class="mx-5 px-5">
                <div class="mx-5 px-5">
                    <p class="fs-1 text-danger text-start">1.Which Game is playstation exclusive?</p>
                    <input class="form-check-input" type="radio" name="q1" id="q1-1" value="A">
                    <label class="form-check-label" for="q1-1">God of War Ragnork</label>
                    <div>
                        <input class="form-check-input" type="radio" name="q1" id="q1-2" value="B">
                        <label class="form-check-label" for="q1-2">Ghost of Tsushima</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="q1" id="q1-3" value="C">
                        <label class="form-check-label" for="q1-3">Horizon zero dawn</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="q1" id="q1-4" value="D">
                        <label class="form-check-label" for="q1-4">Read dead redemption 2</label>
                    </div>

                </div>
            </div>
            <div class="mx-5 px-5">
                <div class="mx-5 px-5">
                    <p class="fs-1 text-danger text-start">2.Which graphic card more powerfull amoung below</p>
                    <input class="form-check-input" type="radio" name="q2" id="q2-1" value="A">
                    <label class="form-check-label" for="q2-1">gtx 1060 6gb</label>
                    <div>
                        <input class="form-check-input" type="radio" name="q2" id="q2-2" value="B">
                        <label class="form-check-label" for="q2-2">gtx 1660 6gb</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="q2" id="q2-3" value="C">
                        <label class="form-check-label" for="q2-3">rtx 2070 8gb</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="q2" id="q2-4" value="D">
                        <label class="form-check-label" for="q2-4">gtx 1650 4gb</label>
                    </div>

                </div>
            </div>
            <div class="mx-5 px-5">
                <div class="mx-5 px-5">
                    <p class="fs-1 text-danger text-start">3.What is the latest console</p>
                    <input class="form-check-input" type="radio" name="q3" id="q3-1" value="A">
                    <label class="form-check-label" for="q3-1">Xbox series X</label>
                    <div>
                        <input class="form-check-input" type="radio" name="q3" id="q3-2" value="B">
                        <label class="form-check-label" for="q3-2">Playstation 5</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="q3" id="q3-3" value="C">
                        <label class="form-check-label" for="q3-3">Nintendo Switch</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="q3" id="q3-4" value="D">
                        <label class="form-check-label" for="q3-4">Playstation 4</label>
                    </div>

                </div>
            </div>
            <div class="mx-5 px-5">
                <div class="mx-5 px-5">
                    <p class="fs-1 text-danger text-start">4.Game of the year in 2023</p>
                    <input class="form-check-input" type="radio" name="q4" id="q4-1" value="A">
                    <label class="form-check-label" for="q4-1">Baldur's gate</label>
                    <div>
                        <input class="form-check-input" type="radio" name="q4" id="q4-2" value="B">
                        <label class="form-check-label" for="q4-2">Alane wake 2</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="q4" id="q4-3" value="C">
                        <label class="form-check-label" for="q4-3">Legend of the zelda</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="q4" id="q4-4" value="D">
                        <label class="form-check-label" for="q4-4">spiderman 2</label>
                    </div>

                </div>
            </div>
            <div class="mx-5 px-5">
                <div class="mx-5 px-5">
                    <p class="fs-1 text-danger text-start">5.First game created using motion capture technology</p>
                    <input class="form-check-input" type="radio" name="q5" id="q5-1" value="A">
                    <label class="form-check-label" for="q5-1">GTA V</label>
                    <div>
                        <input class="form-check-input" type="radio" name="q5" id="q5-2" value="B">
                        <label class="form-check-label" for="q5-2">Crysis 3</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="q5" id="q5-3" value="C">
                        <label class="form-check-label" for="q1-3">Mafia 2</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="radio" name="q5" id="q5-4" value="D">
                        <label class="form-check-label" for="q5-4">LA Noire</label>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-success">Submit</button>

            </div>
        </form>



    </div>


</body>

</html>
